# Render blueprint: backend-only (API + WebSockets). Use with frontend on Vercel.
# 1. Connect this repo to Render, deploy. 2. Set VITE_API_URL on Vercel to your Render URL.
services:
  - type: web
    name: naomedical-api
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Required: MongoDB Atlas connection string
      - key: GROQ_API_KEY
        sync: false  # Optional: AI summary (free at console.groq.com)
      - key: CORS_ORIGIN
        sync: false  # Optional: e.g. https://nao-medical-chat-translator.vercel.app (restricts CORS)
